<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Subscription Manager</title>
  </head>
  <body>
    <h1>Subscription Manager</h1>
    <form method="post">
      <input name="name" placeholder="Service name" required>
      <input name="email" placeholder="Account email" required>
      <input name="price" placeholder="Monthly price" required type="number" step="0.01">
      <input name="billing_day" placeholder="Billing day" required type="number">
      <input name="card" placeholder="Credit card" required>
      <button type="submit">Add Subscription</button>
    </form>
    <h2>Active Subscriptions</h2>
    <table border="1">
      <tr><th>Name</th><th>Email</th><th>Price</th><th>Billing Day</th><th>Card</th></tr>
      {% for s in subs %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.price }}</td>
        <td>{{ s.billing_day }}</td>
        <td>{{ s.card }}</td>
      </tr>
      {% endfor %}
    </table>
    <h3>Total monthly cost: {{ total }}</h3>
    <p><a href="{{ url_for('metrics') }}">View metrics</a></p>
  </body>
</html>
